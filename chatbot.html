    document.addEventListener("DOMContentLoaded", () => {
        const chatForm = document.getElementById("chat-form");
        const chatWindow = document.getElementById("chat-window");
        const userInput = document.getElementById("user-input");

        // Respostas pré-definidas (o "cérebro" do bot)
        const responses = {
            "olá": "Olá! Como posso ajudar hoje?",
            "oi": "Oi! Tudo bem?",
            "serviços": "Nós somos a Top Carga, vendemos carregadores de todos os tipos e fazermos manutenção de celulares.",
            "contato": "Você pode nos contatar pelo email contato@exemplo.com.",
            "obrigado": "De nada! Estou aqui se precisar.",
            "tchau": "Até mais! Volte sempre.",
        };

        chatForm.addEventListener("submit", (e) => {
            e.preventDefault(); // Impede o recarregamento da página
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, "user-message");
                respondToUser(userMessage);
                userInput.value = ""; // Limpa o input
            }
        });

        function addMessage(text, className) {
            const messageDiv = document.createElement("div");
            messageDiv.textContent = text;
            messageDiv.classList.add("message", className);
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Rola para a última mensagem
        }

        function respondToUser(userMessage) {
            // Lógica simples de resposta baseada em palavras-chave
            const lowerCaseMessage = userMessage.toLowerCase();
            let botResponse = "Desculpe, não entendi. Tente perguntar sobre 'serviços' ou 'contato'.";

            for (const keyword in responses) {
                if (lowerCaseMessage.includes(keyword)) {
                    botResponse = responses[keyword];
                    break;
                }
            }

            // Simula um pequeno atraso para parecer mais natural
            setTimeout(() => {
                addMessage(botResponse, "bot-message");
            }, 500);
        }
    });
    
  </script>
